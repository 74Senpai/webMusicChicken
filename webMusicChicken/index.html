<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/styles/keyframe.css">
    <link rel="stylesheet" href="./resources/styles/style.css">
    <title>Music Play</title>
</head>
<body>
    <header>
    
    </header>
    <div id="container-song">
        
    </div>  
    <script src="https://kit.fontawesome.com/dae763dd72.js" crossorigin="anonymous"></script>
    <script src="./resources/js/app.js"></script>
    <script>
         document.addEventListener("DOMContentLoaded", async function() {
            const app = new MusicApp();
            await app.getData('https://www.theaudiodb.com/api/v1/json/2/searchalbum.php?s=daft_punk');
            app.createHTMLForList(`
                <div class="song-tag">
                    <div class="song" data-index=@{index}>
                        <div class="img-mini row"><img src="@{img}" alt="@{alt}"></div>
                        <div class="infor-song">
                            <div class="nameSong">@{name_song}</div>
                            <div class="author">@{author}</div>
                        </div> 
                        <div class="more">...</div> 
                    </div>
                </div>
                `,
                ""
                ,
                {   img : "./resources/img/test.png",
                    name_song : "Dung Lam trai tim anh dau",
                    author : "Nguyen Thanh Tung",
                    alt : "day la anh",
                }
            );
            app.renderStruct('#container-song');
            app.setCurrentSong('.song-tag','active');
            app.eventProcessor();
            const control = app.controlBar();
            control.playMusic();
            control.nextSong();
            control.preSong();
            control.randomSong();
            control.loopSong();
            control.changeSong();
        });
    </script>
    
</body>
</html>
